---

- name: OpenSearch Install | Download opensearch {{ os_version }}
  get_url:
    url: "{{ os_download_url }}/{{ os_version }}/opensearch-{{ os_version }}-linux-x64.tar.gz"
    dest: "/tmp/opensearch.tar.gz"
  register: download

- name: OpenSearch Install | Create opensearch user
  user:
    name: "{{ os_user }}"
    state: present
    shell: /bin/bash
    create_home: false

- name: OpenSearch Install | Create home directory
  file:
    path: "{{ os_home }}"
    state: directory
    owner: "{{ os_user }}"
    group: "{{ os_user }}"
  register: created_home

- name: OpenSearch Install | Extract the tar file
  command: chdir=/tmp/ tar -xvzf opensearch.tar.gz -C "{{ os_home }}" --strip-components=1
  when: created_home.changed

- name: OpenSearch Install | Create config directory
  file:
    path: "{{ os_conf_dir }}"
    state: directory
    recurse: true
    owner: "{{ os_user }}"
    group: "{{ os_user }}"
    mode: 0750
  register: created_config

- name: OpenSearch Install | Create data directory
  file:
    path: "{{ os_data_dir }}"
    state: directory
    recurse: true
    owner: "{{ os_user }}"
    group: "{{ os_user }}"
    mode: 0750
  register: created_data

- name: OpenSearch Install | Create logs directory
  file:
    path: "{{ os_logs_dir }}"
    state: directory
    recurse: true
    owner: "{{ os_user }}"
    group: "{{ os_user }}"
    mode: 0750
  register: created_logs

- name: OpenSearch Install | Copy Configuration File
  blockinfile:
    block: "{{ lookup('template', 'templates/opensearch-{{ cluster_type }}.yml') }}"
    dest: "{{ os_conf_dir }}/opensearch.yml"
    backup: yes
    state: present
    create: yes
    marker: "## {mark} opensearch main configuration ##"
    owner: "{{ os_user }}"
    group: "{{ os_user }}"
    mode: 0600

- name: OpenSearch Install | Copy jvm.options File for Instance
  template:
    src: jvm.options
    dest: "{{os_conf_dir}}/jvm.options"
    owner: "{{ os_user }}"
    group: "{{ os_user }}"
    mode: 0600
    force: yes

- name: OpenSearch Install | create systemd service
  template:
    src: opensearch.service
    dest: "{{ systemctl_path }}/opensearch.service"
